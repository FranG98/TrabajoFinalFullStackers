<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/EstiloGeneral.css"/>
        <title>Jugueteria</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
<!--NOMBRE JUGUETERIA-->
                <div class="ui-grid">
                    <div class="ui-grid-col-10">
                        <h1 align="center"> Jugueteria Full Stackers </h1>
                    </div>
                    
<!--LOGIN-->
                    <h:form id="frmLogin" rendered="#{!controlDeSesionFormBean.verificarSesionUserNull()}">    
                        <p:growl id="msjLogin" showDetail="true" severity="info"/>
                        <p:growl id="msjValidaciones" showDetail="false" severity="error"/>
                        <div class="ui-grid-col-2">
                            <div class="ui-fluid">
                                <div style="margin-right: 10px;">
                                    <p:outputLabel for="username" value="Usuario"/>
                                    <p:inputText id="username" value="#{loginFormBean.emailLogin}" 
                                                 required="true" requiredMessage="Debe ingresar su ID" label="username" />
                                    <p:outputLabel for="password" value="Contraseña" />
                                    <p:password value="#{loginFormBean.passLogin}" id="password" required="true"
                                                requiredMessage="Debe ingresar su contraseña" label="password" />
                                    <p:commandButton id="btnLogin" value="Iniciar Sesion" update="frmLogin" resetValues="true"
                                                     action="#{loginFormBean.iniciarSesion()}" icon="ui-icon-key"/>
                                </div>
                            </div>
                        </div>
                    </h:form>

                </div>

<!--MOSTRA USUARIO LOGUEADO-->
                <div align="right">
                    <h:form rendered="#{controlDeSesionFormBean.verificarSesionUserAdmin()}" style="margin-right: 1%;">
                        <p:outputLabel value="Usuario #{loginFormBean.usuario.tipoCuenta.tipoRol} #{loginFormBean.usuario.emailUsuario}"/>

                        <h:commandLink value="Salir" action="#{loginFormBean.logout()}"/>
                    </h:form>

                    <h:form rendered="#{controlDeSesionFormBean.verificarSesionUserAdministrativo()}" style="margin-right: 1%;">
                        <p:outputLabel value="Usuario #{loginFormBean.usuario.tipoCuenta.tipoRol} #{loginFormBean.usuario.emailUsuario}"/>

                        <h:commandLink value="Salir" action="#{loginFormBean.logout()}"/>
                    </h:form>

                    <h:form rendered="#{controlDeSesionFormBean.verificarSesionUserConsumidor()}" style="margin-right: 1%">
                        <p:outputLabel value="Usuario #{loginFormBean.usuario.tipoCuenta.tipoRol} #{loginFormBean.usuario.emailUsuario}"/>

                        <h:commandLink value="Salir" action="#{loginFormBean.logout()}"/>
                    </h:form>
                </div>
<!--BARRA DE MENU-->
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Inicio" url="./principal.xhtml"/>
                        <p:menuitem value="Administracion de Carritos" url="./administracionCarritos.xhtml" rendered="#{controlDeSesionFormBean.verificarSesionUserAdmin() || controlDeSesionFormBean.verificarSesionUserAdministrativo()}"/>
                        <p:submenu label="Administracion" rendered="#{controlDeSesionFormBean.verificarSesionUserAdmin()}">
                            <p:menuitem value="Crear Cuenta" url="./panelAdministrador.xhtml"/>
                            <p:menuitem value="Eliminar Cuenta" url="#"/>
                            <p:menuitem value="Modificar Cuenta" url="#"/>
                        </p:submenu>
                        <p:menuitem value="Crear Cuenta" url="./crearCuentaNormal.xhtml" rendered="#{!controlDeSesionFormBean.verificarSesionUserNull()}"/>
                        <p:menuitem value="Gestiona Productos" url="./administracionProductos.xhtml" rendered="#{controlDeSesionFormBean.verificarSesionUserAdmin() || controlDeSesionFormBean.verificarSesionUserAdministrativo()}"/>
                        <p:menuitem value="Contacto" url="#"/>
                    </p:menubar>
                </h:form>

            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <small>Programacion Visual 2019 - Full Stackers</small>
            </ui:insert>
        </div>

    </h:body>

</html>
