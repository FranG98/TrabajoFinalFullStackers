<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/TemplateLogin.xhtml">

            <ui:define name="top">
                Full Stackers Jugueteria
            </ui:define>

            <ui:define name="content">
                <!--Formulario para loguearse en la pagina-->
                <h:form id="frmLogin">    
                    <p:growl id="msjLogin" showDetail="true" severity="info"/>
                    <p:growl id="msjValidaciones" showDetail="false" severity="error"/>

                    <p:panel header="Ingrese su cuenta">
                        <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                            <p:outputLabel for="username" value="Usuario" />
                            <p:inputText id="username" value="#{loginFormBean.emailLogin}" 
                                         required="true" requiredMessage="Debe ingresar su ID" label="username" />
                            <p:outputLabel for="password" value="Contraseña" />
                            <p:password value="#{loginFormBean.passLogin}" id="password" required="true"
                                        requiredMessage="Debe ingresar su contraseña" label="password" />
                        </h:panelGrid>
                        <p:separator/>
                        <p:commandButton id="btnLogin" value="Iniciar Sesion"
                                         update="frmLogin" resetValues="true"
                                         action="#{loginFormBean.iniciarSesion()}"
                                         icon="ui-icon-key"/>
                        
                    </p:panel>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                Grupo Full Stackers
            </ui:define>

        </ui:composition>

    </body>
</html>
