<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/TemplatePrincipal.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form id="subirImagen" enctype="multipart/form-data" >
                    <p:growl showDetail="true"/>
                    <p:panel>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nombre de Imagen" for="itxtSubir" />
                            <p:inputText id="itxtSubir" value="#{uploadFormBean.nombreImagen}" required="true" requiredMessage="Debe ingresar un nombre"/>
                        </p:panelGrid>
                        <p:fileUpload value="#{uploadFormBean.file}" mode="simple"/>
                        <p:commandButton value="Subir" actionListener="#{uploadFormBean.subirImagen()}" ajax="false" resetValues="true"/>
                    </p:panel>     
                </h:form>
                <h:form id="mostrarImagen">
                    <p:panel>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Ingrese nombre de imagen a buscar" for="itxtBuscar"/>
                            <p:inputText id="itxtBuscar" value="#{uploadFormBean.nombreImagen}" required="true" requiredMessage="Debe ingresar un nombre"/>
                        </p:panelGrid>
                        <p:commandButton value="Ver Imagen" actionListener="#{uploadFormBean.mostrarImagen()}" ajax="false" resetValues="true"/>
                    </p:panel>   
                </h:form>
                <h:form id="borrarImagen">
                    <p:panel>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Ingrese nombre de imagen a borrar" for="itxtBorrar"/>
                            <p:inputText id="itxtBorrar" value="#{uploadFormBean.nombreImagen}" required="true" requiredMessage="Debe ingresar un nombre"/>
                        </p:panelGrid>
                        <p:commandButton value="Borrar Imagen" actionListener="#{uploadFormBean.borrarImagen()}" ajax="false" resetValues="true"/>
                    </p:panel>   
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
