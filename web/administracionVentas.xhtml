<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/TemplatePrincipal.xhtml">

            <ui:define name="top">
                VENTAS
            </ui:define>

            <ui:define name="content">
                    <!--Formulario para agregar una Venta-->
                    <h:form id="frmVenta">
                    <p:panel id="pnlVenta" header="Administracion de Ventas">
                         <h:panelGrid id="pnlgVenta" columns="2" cellpadding="3" cellspacing="10"> 
                             <p:outputLabel value="Estado de Venta: "/>
                             <p:selectOneRadio id="selectEstado" value="#{aBMVentaFormBean.venta.estadoVenta}">
                                 <f:selectItem itemLabel="Realizada" itemValue="Realizada"/>
                                 <f:selectItem itemLabel="Pendiente" itemValue="Pendiente"/>
                                 <f:selectItem itemLabel="Cancelada" itemValue="Cancelada"/>
                             </p:selectOneRadio>
                            <p:outputLabel for="buttonbar" value="Fecha de Venta" />
                            <p:datePicker id="buttonbar" value="#{aBMVentaFormBean.venta.fechaHoraVenta}" showButtonBar="true" required="true"/>
                            <p:spacer/>
                            <p:commandButton id="btnAgregarVenta" value="Agregar" actionListener="#{aBMVentaFormBean.agregarVenta()}" update="frmVenta"/>
                         </h:panelGrid>   
                    </p:panel>
                 </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
