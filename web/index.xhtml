<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <!--P치gina principal, utilizada para iniciar sesi칩n o crear una cuenta nueva-->
        <ui:composition template="./WEB-INF/templates/TemplatePrincipal.xhtml">

            <ui:define name="top">
                Bienvenido a la pagina de prueba
            </ui:define>

            <ui:define name="content">
                <!--Formulario para loguearse en la pagina-->
                <h:form id="frmLogin">    
                    <p:growl id="msjLogin" showDetail="true" severity="info"/>
                    <p:growl id="msjValidaciones" showDetail="false" severity="error"/>
                    <p:panel header="Login"  style="width:400px;">
                        <h:panelGrid columns="2" cellpadding="5" cellspacing="5" >
                            <p:outputLabel for="username" value="Usuario" />
                            <p:inputText id="username" value="#{gestorUsuariosFormBean.emailLogin}" 
                                         required="true" requiredMessage="Debe ingresar su ID" label="username" />
                            <p:outputLabel for="password" value="Contrase침a" />
                            <p:password value="#{gestorUsuariosFormBean.passLogin}" id="password" required="true"
                                        requiredMessage="Debe ingresar su contrase침a" label="password" />
                            <p:spacer/>
                            <p:commandButton id="btnLogin" value="Iniciar Sesion"
                                             update="frmLogin" resetValues="true"
                                             action="#{gestorUsuariosFormBean.iniciarSesion()}"
                                             icon="ui-icon-home"/>
                            <p:link value="Registrarse" outcome="crearcuenta"/>
                        </h:panelGrid>
                        <p:separator/>              
                    </p:panel>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
