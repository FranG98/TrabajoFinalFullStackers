<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/TemplateGeneral.xhtml">

            <ui:define name="content">
                <h:form> 
                    <p:carousel value="#{aBMProductoFormBean.listaProductos}" headerText="Listado de juguetes disponibles" var="prod" 
                                itemStyle="text-align:center" responsive="true">
                        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value"
                                     layout="grid" styleClass="ui-panelgrid-blank">
                            <f:facet name="header">
                                <p:graphicImage value="/resources/images/#{prod.imagen}" styleClass="content" width="250" height="300"/> 
                            </f:facet>

                            <h:outputText value="Nombre" />
                            <h:outputText value="#{prod.nombreProducto}" />
                            <h:outputText value="Precio " />
                            <h:outputText value="#{prod.precio}" />
                            <h:outputText value="Stock " />
                            <h:outputText value="#{prod.stock}" />

                            <p:commandButton value="RESERVAR" oncomplete="PF('dlgComprar').show()" icon="ui-icon-cart"  style="ma"/> 
                            <p:dialog header="Reserva completada" minWidth="100" widgetVar="dlgComprar" draggable="false" modal="true" hideEffect="explode">
                                <p:outputLabel value="Ingrese Cantidad" id="txtCom"/>
                                <p:inputText value="#{detalleCarritoFormBean.cantidad}" />
                            </p:dialog>                 


                        </p:panelGrid>
                    </p:carousel>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
