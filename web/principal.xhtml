<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/TemplateGeneral.xhtml">

            <ui:define name="content">
                <h:form id="frmCatalogo">
                    <p:growl id="msjConfirmar" showDetail="true"/>
                    <div id="filtrarSector">
                        <p:outputLabel value="Seleccionar sector de productos a mostrar: "/>
                        <p:selectOneMenu id="selectSector" value="#{aBMProductoFormBean.sector}" style="margin-right: 10px;">
                            <f:selectItem itemLabel="Seleccione uno" itemValue=""/>
                            <f:selectItems value="#{aBMProductoFormBean.sectores}"/>
                        </p:selectOneMenu>
                        <p:commandButton id="btnBusqueda" value="Buscar" actionListener="#{aBMProductoFormBean.buscarPorSector()}" update="GridCatalogo" style="margin-right: 10px;"/>
                        <p:commandButton id="btnRestablecer" value="Mostrar todos los productos" actionListener="#{aBMProductoFormBean.obtenerProductos()}" update="frmCatalogo"/>
                    </div>

                    <p:dataGrid id="GridCatalogo" var="prod" value="#{aBMProductoFormBean.listaProductos}" columns="5" layout="grid"
                                rows="10" paginator="true"
                                paginatorTemplate="{CurrentPageReport} {PageLinks}"
                                rowsPerPageTemplate="10">

                        <p:panel header="#{prod.nombreProducto}" style="text-align:center">
                            <img src='data:image/png;base64,#{prod.imagen}' height="130" width="130"/>
                            <p:panelGrid columns="2" columnClasses="label,value">
                                <h:outputText value="Marca"/>                                
                                <h:outputText value="#{prod.marca}"/>
                                <h:outputText value="Precio"/>
                                <h:outputText value="$#{prod.precio}"/>
                                <h:outputText value="Stock"/>
                                <h:outputText value="#{prod.stock} unidades"/>
                            </p:panelGrid>
                            <p:commandButton update="GridCatalogo" icon="ui-icon-cart" oncomplete="PF('dlgReservar').show()" title="View Detail" style="width: 50%" onclick="#{productoElegidoFormBean.setProductoPedido(prod)}">
                                <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                            </p:commandButton>
                        </p:panel>

                    </p:dataGrid>

                    <p:dialog header="Nueva orden de compra" minWidth="100" widgetVar="dlgReservar" draggable="false" modal="true" hideEffect="explode">
                        <p:outputLabel value="Ingrese Cantidad: " id="txtCom"/>
                        <p:inputText value="#{productoElegidoFormBean.cantidad}" style="margin-right:20px;"/>
                        <p:commandButton id="btnConfirmar" value="Confirmar compra" actionListener="#{productoElegidoFormBean.agregarProductoElegido()}" update="msjConfirmar, pnlCarrito" onclick="PF('dlgReservar').hide" style="margin-right:20px;"/>
                    </p:dialog>
                    <p:panel id="pnlCarrito" header="Su carrito actual">
                        <p:dataGrid id="GridCarrito" var="producto" value="#{productoElegidoFormBean.productosElegidos}" columns="5" layout="grid"
                                rows="10" paginator="true"
                                paginatorTemplate="{CurrentPageReport} {PageLinks}"
                                rowsPerPageTemplate="10">

                            <p:panel header="#{prod.productoElegido.nombreProducto}" style="text-align:center">
                                <img src='data:image/png;base64,#{prod.productoElegido.imagen}' height="130" width="130"/>
                            <p:panelGrid columns="2" columnClasses="label,value">
                                <h:outputText value="Marca"/>                                
                                <h:outputText value="#{producto.productoElegido.marca}"/>
                                <h:outputText value="Precio Total"/>
                                <h:outputText value="$#{producto.precioTotal}"/>
                                <h:outputText value="Cantidad pedida"/>
                                <h:outputText value="#{producto.cantidadReservada} unidades"/>
                            </p:panelGrid>
                            
                        </p:panel>

                    </p:dataGrid>
                        <p:spacer/>
                        <p:commandButton value="Finalizar compra" update="GridCarrito" icon="ui-icon-cart" actionListener="#{productoElegidoFormBean.finalizarCarrito()}"/>
          
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
