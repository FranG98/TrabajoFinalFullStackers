<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/TemplatePrincipal.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <p:panelGrid columns="1">
                            <p:outputLabel value="Bienvenido #{loginFormBean.usuario.emailUsuario}"/>
                            <p:outputLabel value="Apellido: #{loginFormBean.usuario.apellidoUsuario}"/>
                            <p:outputLabel value="Nombre #{loginFormBean.usuario.nombreUsuario}"/>                   
                        </p:panelGrid>
                        <p:button value="Administrador de Cuentas"  outcome="panelAdministrador"/>
                        <p:graphicImage value="../resources/images/construccion.jpg"/>
                    </p:panel>
                </h:form>
                
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
