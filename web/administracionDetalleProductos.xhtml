<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/TemplatePrincipal.xhtml">

            <ui:define name="top">
                Detalle de Productos a Vender
            </ui:define>

            <ui:define name="content">
                <h:form id="frmAgregarDetalleProducto">
                        <p:growl id="mensajes" showDetail="true"/>
                        <p:panel id="pnlDetalle">   
                        <h:panelGrid id="panelDetalleProducto" columns="2">
                            <p:outputLabel for="comprador" value="Mail del comprador:" />
                            <p:selectOneMenu id="comprador" value="#{detalleProductoFormBean.detalleProducto.usuarioComprador}" dynamic="true" style="width:125px">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{gestorUsuariosFormBean.listaEmails}" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="producto" value="Producto vendido:" />
                            <p:selectOneMenu id="producto" value="#{detalleProductoFormBean.detalleProducto.productoVendido}" dynamic="true" style="width:125px">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{aBMProductoFormBean.productos}" />
                            </p:selectOneMenu>
                            
                            
                            <p:outputLabel value="Cantidad vendida: "/>
                            <p:inputNumber value="#{detalleProductoFormBean.detalleProducto.cantidadVendida}" required="true" decimalPlaces="0">
                                <f:validateLongRange maximum="50"/>
                                <f:converter converterId="javax.faces.Integer"/>
                            </p:inputNumber>
                            
                            <p:outputLabel value="Precio total de la compra: "/>
                            <p:inputNumber value="#{detalleProductoFormBean.detalleProducto.precioTotal}" required="true" decimalPlaces="2">
                                <f:validateDoubleRange maximum="100.00"/>
                                <f:converter converterId="javax.faces.Double"/>
                            </p:inputNumber>    
                            <p:spacer/>
                        <p:commandButton id="btnGuardar" value="Guardar" 
                                         actionListener="#{detalleProductoFormBean.agregarVenta()}"
                                         update="mensajes"/>
                        </h:panelGrid>
                        </p:panel>
                    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
